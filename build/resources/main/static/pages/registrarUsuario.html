<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fonts -->
	<link rel="fonts"
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Poppins:wght@200;400;600&display=swap" />
	<title>LinkGameIn - Registrarse</title>
	<link rel="icon" href="../assets/images/img_registrarUX/Letra G en rojo.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="../assets/styles/registrarUsusario.css">
	<style type="text/css" media="screen">
		A:link {
			color: #ea2527;
			font-size: 8pt;
		}

		A:hover {
			color: #ea2527;
			font-size: 8pt;
		}

		A:visited {
			color: #ea2527;
			font-size: 8pt;
		}
	</style>
</head>

<body class="d-flex flex-column min-vh-100">

	<!-- Barra de navegación -->
	<nav class="custom-navbar d-flex justify-content-between">
		<!-- Contenedor Logo -->
		<div id="containerLogo">
		</div> <!-- Cierre de contenedor logo -->
		<!-- Contenedor de Imagen Login/Logout -->
		<div class="containerProfile position-relative" id="profileImg">
		</div> <!-- Cierre de contenedor de Imagen Login/Logout -->
		<!-- Contenedor Menu Config -->
		<div class="config-menu" id="configMenu">
		</div> <!-- Cierre div de menu -->
	</nav> <!-- Cierre de Barra de navegación -->


	<div class="container">

		<form class="row" id="form-register-user" novalidate>
			<div class="col-12" id="title-register">
				Registro
			</div>
			<div class="login-image">
				<img src="../assets/images/GRoja.svg" width="80px" height="130px" alt="">
			</div>
			<div class="col-12 mb-3">
				<div class="input-group">
					<div class="form-floating">
						<input type="text" class="form-control" id="input-name" placeholder="Nombre" required>
						<label for="input-name">Nombre</label>
					</div>
					<div class="form-floating">
						<input type="text" class="form-control" id="input-last-name" placeholder="Apellido" required>
						<label for="input-last-name">Apellido</label>
					</div>
				</div>
			</div>

			<div class="col-12 mb-3">
				<div class="form-floating">
					<input type="text" class="form-control" id="input-nickname" placeholder="Apodo" required>
					<label for="input-nickname">Nickname</label>
				</div>
			</div>
			<div class="col-12 mb-3">
				<div class="form-floating">
					<input type="email" class="form-control" id="input-email" placeholder="correo@ejemplo.com" required>
					<label for="input-email">correo@ejemplo.com</label>
				</div>
			</div>
			<div class="col-12 mb-3">
				<div class="form-floating">
					<input type="password" class="form-control" id="input-password" placeholder="Contraseña" required>
					<label for="input-password">Contraseña</label>
				</div>
			</div>
			<div class="col-12 mb-3">
				<div class="form-floating">
					<input type="password" class="form-control" id="input-password-confirm"
						placeholder="Confirmar contraseña" required>
					<label for="input-password-confirm">Confirmar contraseña</label>
				</div>
			</div>

			<div class="col-12">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="check-legal-age" required>
					<label for="check-legal-age" class="form-check-label">Soy mayor de 18 años</label>
				</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="check-terms-conditions" required>
					<label for="check-terms-conditions" class="form-check-label">Acepto términos y
						condiciones</label>
				</div>
			</div>

			<div class="d-grid gap-2 col-12 mx-auto" id="btn-register">
				<button type="submit" id="button-register" class="btn btn-outline-danger  btn-lg">
					Registrarse
				</button>
			</div>

		</form>

	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="../assets/scripts/scriptsMenuNavbar.js"></script>
	<script src="../assets/scripts/userStorage.js"></script>
</body>

</html>
