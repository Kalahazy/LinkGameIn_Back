<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="../assets/images/img_registrarUX/Letra G en rojo.ico">
    <!-- Fonts -->
    <link rel="fonts"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Poppins:wght@200;400;600&display=swap" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/formulario.css">
    <title>LinkGameIn - Iniciar sesión</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Barra de navegación -->
    <nav class="custom-navbar d-flex justify-content-between">
        <!-- Contenedor Logo -->
        <div id="containerLogo">
        </div> <!-- Cierre de contenedor logo -->
        <!-- Contenedor de Imagen Login/Logout -->
        <div class="containerProfile position-relative" id="profileImg">
        </div> <!-- Cierre de contenedor de Imagen Login/Logout -->
        <!-- Contenedor Menu Config -->
        <div class="config-menu" id="configMenu">
        </div> <!-- Cierre div de menu -->
    </nav> <!-- Cierre de Barra de navegación -->

    <div class="container">
        <form class="row" method="post" id="login-form" novalidate>
            <div class="col-12" id="title-login">
                Inicio de sesión
            </div>
            <div class="login-image">
                <img src="../assets/images/GRoja.svg" width="80px" height="130px" alt="">
            </div>
            <div class="col-12 mb-3">
                <div class="form-floating">
                    <input type="email" class="form-control" id="input-email" placeholder="correo@ejemplo.com" required>
                    <label for="input-email">correo@ejemplo.com</label>
                </div>
            </div>
            <div class="col-12 mb-3">
                <div class="form-floating">
                    <input type="password" class="form-control" id="input-password" placeholder="Contraseña" required>
                    <label for="input-password">Contraseña</label>
                </div>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto" id="btn-login">
                <button type="submit" class="btn btn-outline-danger btn-lg" id="button-login">Iniciar sesión</button>
            </div>
            <div class="col-12">
                <div class="registro">
                    <p class="sinCuenta">Aún no tengo cuenta</p>
                </div>
                <div class="registro"></div>
                <a href="./registrarUsuario.html" class="linkRegistro">Regístrate</a>

            </div>
        </form>
    </div>


    <script src="/assets/scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../assets/scripts/scriptsMenuNavbar.js"></script>
</body>

</html>
